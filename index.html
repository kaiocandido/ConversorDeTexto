<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Conversor de <span>Texto</span> para <span>Voz</span></h1>
        <p>Digite um texto ou envie um arquivo:</p>
    
        <div id="content">
            <textarea placeholder="Digite o Texto..." id="text"></textarea>
            
            <div>
                <label for="upload" id="fileUpload">Enviar Arquivo</label>
                <input type="file" id="upload" accept=".txt">
            </div>

            <div class="actions">
                <div class="actionBox box1" >
                    <p>Selecione a voz</p>
                    <select id="voice" class="Remove"></select>
                </div>
                <div class="lastBtn">
                    <div class="actionBox">
                        <p>Clique para ouvir</p>
                        <button class="listenBtn">Ouvir</button>
                    </div>
                    <div class="actionBox">
                        <p>Baixar arquivo</p>
                        <button id="dowloadBtn">Baixar texto</button>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
